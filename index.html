  <style>
    :root {
      --bg: #0b0f14;
      --panel: rgba(15, 20, 30, 0.92);
      --text: #e9edf3;
      --muted: #b9c2d0;
      --accent: #d6b36a;
      --stroke: rgba(214, 179, 106, 0.9);
      --hover: rgba(214, 179, 106, 0.22);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #172033 0%, var(--bg) 55%);
      color: var(--text);
    }
    header {
      padding: 28px 18px 10px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 { margin: 0; font-weight: 800; letter-spacing: 0.3px; }
    p.lede { margin: 10px 0 0; color: var(--muted); max-width: 70ch; line-height: 1.5; }

    .wrap {
      max-width: 1200px;
      margin: 16px auto 48px;
      padding: 0 14px;
    }

    .map-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* Keep map responsive while preserving aspect ratio */
    .map-stage {
      position: relative;
      width: 100%;
      aspect-ratio: 1600 / 1066; /* your image dimensions */
      background: #0c1018;
    }
    .map-stage svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .hintbar {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: rgba(0,0,0,0.25);
      border-top: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 14px;
    }
    .pill {
      border: 1px solid rgba(214,179,106,0.35);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.25px;
      white-space: nowrap;
    }

    /* Province regions */
    .province {
      fill: transparent;
      stroke: var(--stroke);
      stroke-width: 2;
      vector-effect: non-scaling-stroke;
      cursor: pointer;
      transition: fill 140ms ease, opacity 140ms ease;
      opacity: 0.95;
    }
    .province { fill: rgba(0,0,0,0); }
    .province:hover { fill: rgba(214,179,106,0.22); }
    .province:hover { fill: var(--hover); }
    .province { pointer-events: all; }
    .province { stroke-width: 2; }
    .province:hover { stroke-width: 3; }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }
    .modal {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .modal header {
      padding: 16px 16px 10px;
      margin: 0;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .modal h2 { margin: 0; font-size: 20px; }
    .modal .content {
      padding: 12px 16px 16px;
      color: var(--muted);
      line-height: 1.6;
    }
    .modal .actions {
      display: flex;
      gap: 10px;
      padding: 14px 16px 16px;
      border-top: 1px solid rgba(255,255,255,0.10);
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover { background: rgba(255,255,255,0.10); }
    .btn.primary {
      border-color: rgba(214,179,106,0.55);
      background: rgba(214,179,106,0.12);
      color: var(--text);
    }
    .btn.primary:hover { background: rgba(214,179,106,0.20); }
  </style>
</head>
